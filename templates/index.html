<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission to Mars</title>
</head>
<body class="bg-dark">
    <div class="container mt-4">
        <div class="banner text-center bg-primary text-white display-3">Mission To Mars
            <br>
            <a class="btn btn-success btn-lg m-auto" href="/scrape" role="button">Scrape New Mars Data</a>
            <hr>
            <h2>{{ mars.title }}</h2>
            <h4> {{ mars.paragraph }} </h4>
        </div>
        <div class="row bg-light">
            <div class="col-md-6">Å“
                <img class="w-100" src="{{mars.image}}" alt="">
            </div>
            <div class="col-md-6">
                {{ mars.table | safe }}
            </div>
        </div>

        <div class="row">
            {% for hemisphere in mars.hemispheres %}
            <div class="col-md-3">
                <h4 class="text-white">{{ hemisphere.title }}</h4>
                <img class="w-100" src="{{ hemisphere.url }}" alt="">
            </div>
            {%endfor%}
        </div>

    </div>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
